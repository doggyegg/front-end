<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body style="background: url('../../practice/fakeBg.png');">
	<div id="app"><button @click="changeMsg">{{msg}}</button></div>
</body>
<script src="./vue3.js"></script>

<script>
	const { createApp, ref } = Vue

	createApp({
		setup() {
			const msg = ref('Hello vue!');
			const changeMsg = () => {
				debugger
				msg.value = 'changed'
			}

			return {
				msg,
				changeMsg
			}
		}
	}).mount('#app')
</script>

</html>
